<ion-content class="page-login" style="background: url('../../assets/img/x1.png') transparent;background-size: 100%;">

  <div class="login-btn">
  	<ion-navbar color="danger">
      <ion-title>Login</ion-title>
  	</ion-navbar>
    

    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
            placeholder="Your email address"
            [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" 
          *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
          <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
            placeholder="Your password"
            [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" 
          *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
          <p>Your password needs more than 6 characters.</p>
        </ion-item>

        <button ion-button type="submit" color="danger" block>Login</button>
    </form>

    <button ion-button block clear (click)="goToResetPassword()">
      forgot Password?
    </button>

  </div>

</ion-content>
