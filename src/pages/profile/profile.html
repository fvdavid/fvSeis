<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Informasi Pribadi
    </ion-list-header>

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Name
          </ion-col>
          <ion-col *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span>
              Klik untuk mengedit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePhone()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Phone Number
          </ion-col>
          <ion-col *ngIf="userProfile?.phoneNumber">
            {{userProfile.phoneNumber}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.phoneNumber">
            <span>
              Klik untuk mengedit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY" max="2005"
        (ionChange)="updateDOB(birthDate)" [(ngModel)]="birthDate" >
        </ion-datetime>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Email
          </ion-col>
          <ion-col width-50 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              Klik untuk mengedit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <!-- <ion-item> -->
    <button ion-button block medium color="danger" (click)="logOut()">
      LOGOUT
    </button>
  <!-- </ion-item> -->

</ion-content>
